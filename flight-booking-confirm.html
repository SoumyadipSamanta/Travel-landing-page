<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation - TravelX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .confirmation-container {
      max-width: 600px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: green;
      margin-bottom: 15px;
    }

    p {
      color: #333;
      font-size: 18px;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      margin: 15px 8px 0;
      padding: 10px 18px;
      background: navy;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: darkblue;
    }
  </style>
</head>
<body>

  <div class="confirmation-container">
    <h2>✅ Booking Confirmed!</h2>
    <p id="flightInfo">Thank you for booking your flight.</p>
    <p>You will receive your e-ticket via email shortly. ✈️</p>
    <a href="index.html" class="btn">Go to Home</a>
    <a href="flights-results.html" class="btn">Back to Flights</a>
  </div>

  <script>
 
    const params = new URLSearchParams(window.location.search);
    const airline = params.get("airline");
    const price = params.get("price");

    if (airline && price) {
      document.getElementById("flightInfo").textContent =
        `You have booked with ${airline} for ${price}.`;
    }
  </script>

</body>
</html>
