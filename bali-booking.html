<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bali Adventure Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8cce4e, #215e7a);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #df5a5a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .container img {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      color: teal;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 14px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #a17676;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }

    .btn {
      background-color: teal;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: darkcyan;
    }

    .success-message {
      color: green;
      font-size: 18px;
      margin-top: 20px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFiT4S40m7chRJg-rGhuWbdRp7oFBb2h5v8Q&s" alt="Bali Adventure">
    
    <h1>Bali Adventure Booking</h1>
    <h2>Book Your Bali Adventure</h2>

    <form id="baliForm">
      <label>Full Name:
        <input type="text" id="name" required>
      </label>

      <label>Email:
        <input type="email" id="email" required>
      </label>

      <label>Travel Date:
        <input type="date" id="date" required>
      </label>

      <label>Number of Guests:
        <input type="number" id="guests" min="1" required>
      </label>

      <button type="submit" class="btn">Confirm Booking</button>
    </form>

    <div id="baliSuccess" class="success-message">
      ‚úÖ Bali Booking Confirmed! üå¥ Enjoy your adventure üèñÔ∏è
    </div>
  </div>

  <script>
    document.getElementById("baliForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      document.getElementById("baliSuccess").style.display = "block"; 
      document.getElementById("baliForm").reset(); 
    });
  </script>
</body>
</html>
