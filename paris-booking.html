<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paris Getaway Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #72562a, #ffe0b2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #569454;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .container img {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      color: darkorange;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 14px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #3738a8;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }

    .btn {
      background-color: orange;
      color: rgb(63, 63, 63);
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: darkorange;
    }

    .success-message {
      color: green;
      font-size: 18px;
      margin-top: 20px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg" alt="Paris Getaway">
    
    <h1>Paris Getaway - Booking</h1>
    <h2>Book Your Trip</h2>

    <form id="bookingForm">
      <label>Full Name:
        <input type="text" id="name" required>
      </label>

      <label>Email:
        <input type="email" id="email" required>
      </label>

      <label>Select Date:
        <input type="date" id="date" required>
      </label>

      <label>Number of Guests:
        <input type="number" id="guests" min="1" required>
      </label>

      <button type="submit" class="btn">Confirm Booking</button>
    </form>

    <div id="successMessage" class="success-message">
      ‚úÖ Booking Confirmed! ‚úàÔ∏è Bon voyage to Paris üá´üá∑
    </div>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      document.getElementById("successMessage").style.display = "block"; 
      document.getElementById("bookingForm").reset(); 
    });
  </script>
</body>
</html>
