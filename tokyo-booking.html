<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokyo Explorer Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffe6e6, #ffcccc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #217b7e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .container img {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      color: crimson;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 14px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #835b5b;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }

    .btn {
      background-color: crimson;
      color: rgb(63, 129, 57);
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: darkred;
    }

    .success-message {
      color: green;
      font-size: 18px;
      margin-top: 20px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREeBB5PIoIrfLy9M489Ty3tOOpQQwn-rndiw&s" alt="Tokyo Adventure">

    <h1>Tokyo Explorer Booking</h1>
    <h2>Book Your Tokyo Adventure</h2>

    <form id="tokyoForm">
      <label>Full Name:
        <input type="text" id="name" required>
      </label>

      <label>Email:
        <input type="email" id="email" required>
      </label>

      <label>Travel Date:
        <input type="date" id="date" required>
      </label>

      <label>Number of Guests:
        <input type="number" id="guests" min="1" required>
      </label>

      <button type="submit" class="btn">Confirm Booking</button>
    </form>

    <div id="tokyoSuccess" class="success-message">
      âœ… Tokyo Booking Confirmed! ðŸ—¼ Enjoy your journey ðŸŽŒ
    </div>
  </div>

  <script>
    document.getElementById("tokyoForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      document.getElementById("tokyoSuccess").style.display = "block"; 
      document.getElementById("tokyoForm").reset(); 
    });
  </script>
</body>
</html>
